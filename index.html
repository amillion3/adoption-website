<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adoption Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center" id="div-animal-buttons">
        <button type="button" class="btn btn-info" id="btn-cats">Cats</button>
        <button type="button" class="btn btn-success" id="btn-dogs">Dogs</button>
        <button type="button" class="btn btn-warning" id="btn-dinos">Dinos</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center" id="div-reset">
          <button type="button" class="btn btn-default" id="btn-reset">Reset</button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    <div class="row" id="div-cards"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src = "dist/app.js"></script>
</body>
</html>
